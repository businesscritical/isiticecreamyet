<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p id="answer" style="text-align: center; font-size: 136px"></p>
    <script type="text/javascript">
      document.getElementById("answer").innerHTML = answer();

      function answer() {
        if (new Date().getHours() < 14) {
          return "😬 NO! 😬"
        } else {
          return "🍦🍦🍦🍦🍦🍦 YES! 🍦🍦🍦🍦🍦🍦
          Also, 🐋 is better than that other whale."
        }
      }
    </script>
  </body>
</html>
